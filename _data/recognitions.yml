# Recognitions
- award: Global Download 속도 개선
  # organization: Springfield Young Professionals
  #year: 2010, 2014
  summary: 적은 비용, 짧은 기간 안에 자동차 진단기 제품 업데이트 서비스를 전 세계 지역에 가능하도록 해야 되는 상황이 발생하여 이를 해결하기 위해 Global CDN(Akamai) 도입을 제안하였으며 테스트부터 서비스 적용까지 성공적으로 처리 하였습니다.

- award: 서버 트레픽 문제 개선
  #organization: Springfield High School
  #year: 2004
  summary: 서버 관리상의 문제(트래픽 과부하, 서버 장애, 증설 등)를 해결하기 쉬운 클라우드 서버(KT Ucloud) 도입을 제안하였으며 테스트부터, IDC 에서 운영중인 서비스 이전 및 적용까지 전체 프로세스를 담당하여 성공적으로 처리하였습니다.


